---
layout: default
---

<article class="project">
  <h1>{{ page.title }}</h1>

  <div>
    <div>
      <a href="{{ page.github }}">Github Repo</a>
    </div>
    <div>
      <a href="{{ page.demo }}">Video Demo</a>
    </div>
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Added on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
